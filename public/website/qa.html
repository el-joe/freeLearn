<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Learn</title>
    <!-- Tailwind -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/freeLearn.css" />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body class="antialiased">
    <!-- navbar -->
    <div class="w-full text-gray-700 bg-cream">
      <div
        class="flex flex-col max-w-screen-xl px-8 mx-auto md:items-center md:justify-between md:flex-row"
      >
        <div class="flex flex-row items-center justify-between py-6">
          <div class="relative md:mt-8">
            <a
              href="#"
              class="text-lg text-white relative z-50 font-bold tracking-widest rounded-lg focus:outline-none focus:shadow-outline"
              >Free Learn</a
            >
            <svg
              class="h-11 z-40 absolute -top-2 -left-3"
              viewBox="0 0 79 79"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M35.2574 2.24264C37.6005 -0.100501 41.3995 -0.100505 43.7426 2.24264L76.7574 35.2574C79.1005 37.6005 79.1005 41.3995 76.7574 43.7426L43.7426 76.7574C41.3995 79.1005 37.6005 79.1005 35.2574 76.7574L2.24264 43.7426C-0.100501 41.3995 -0.100505 37.6005 2.24264 35.2574L35.2574 2.24264Z"
                fill="#65DAFF"
              />
            </svg>
          </div>
          <button
            class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
            @click="open = !open"
          >
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path
                x-show="!open"
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
              <path
                x-show="open"
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <nav
          :class="{ 'transform md:transform-none': !open, 'h-full': open }"
          class="h-0 md:h-auto flex flex-col flex-grow md:items-center pb-4 md:pb-0 md:flex md:justify-end md:flex-row origin-top duration-300 scale-y-0"
        >
          <a
            class="px-4 py-2 mt-2 text-lg font-medium mr-auto bg-transparent rounded-lg md:mt-8 md:ml-4 hover:text-gray-900 focus:outline-none focus:shadow-outline"
            href="#"
            >Home</a
          >

          <a
            class="px-10 py-3 mt-2 text-sm text-center bg-green-500 text-white rounded-full md:mt-8 md:ml-4"
            href="#"
            >Register</a
          >
        </nav>
      </div>
    </div>

    <!-- container -->
    <div
      class="container px-4 lg:px-8 mx-auto h-full max-w-screen-xl text-gray-700"
    >
      <div class="flex flex-col mt-20 gap-10">
        <div data-aos="fade-left" class="relative mt-20 sm:mt-0">
          <span class="tex-green-500 text-2xl font-medium">Q1</span>
          <img class="bg-white bg-opacity-80 rounded-lg" src="img/hand.avif" width="200" height="50" />
        </div>

        <div data-aos="fade-right" class="flex flex-col gap-5">
          <!-- radion buttons  -->

          <label for="slider1">
            <input type="radio" name="slider1" id="slide1" checked />
            Answare 1
          </label>
          <label for="slider">
            <input type="radio" name="slider" id="slide1" />
            Answare 1
          </label>
          <label for="slider">
            <input type="radio" name="slider" id="slide1" />
            Answare 1
          </label>
          <label for="slider">
            <input type="radio" name="slider" id="slide1" />
            Answare 1
          </label>
        </div>
      </div>
    </div>
    <!-- .container -->

    <footer class="mt-32" style="background-color: rgba(37, 38, 65, 1)">
      <div class="max-w-lg mx-auto">
        <div
          class="flex py-12 justify-center text-white items-center px-20 sm:px-36"
        >
          <div class="relative">
            <h1 class="font-bold text-xl pr-5 relative z-50">Free Learn</h1>
            <svg
              class="w-11 h-11 absolute -top-2 -left-3 z-40"
              viewBox="0 0 79 79"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M35.9645 2.94975C37.9171 0.997129 41.0829 0.997127 43.0355 2.94975L76.0502 35.9645C78.0029 37.9171 78.0029 41.0829 76.0503 43.0355L43.0355 76.0502C41.0829 78.0029 37.9171 78.0029 35.9645 76.0503L2.94975 43.0355C0.997129 41.0829 0.997127 37.9171 2.94975 35.9645L35.9645 2.94975Z"
                stroke="#26C1F2"
                stroke-width="2"
              />
            </svg>
          </div>
        </div>
        <div class="text-center pb-16 pt-5">
          <label class="text-gray-300 font-semibold"
            >Subscribe to get our Newsletter</label
          >
          <div
            class="px-5 sm:px-0 flex flex-col sm:flex-row sm:space-x-3 space-y-3 sm:space-y-0 justify-center mt-3"
          >
            <input
              type="email"
              placeholder="Your Email"
              class="rounded-full py-2 pl-5 bg-transparent border border-gray-400"
            />
            <button
              type="submit"
              class="text-white w-40 sm:w-auto mx-auto sm:mx-0 font-semibold px-5 py-2 rounded-full"
              style="
                background: linear-gradient(
                  105.5deg,
                  #545ae7 19.57%,
                  #393fcf 78.85%
                );
              "
            >
              Subscribe
            </button>
          </div>
        </div>

        <div class="text-center text-white">
          <div class="py-3 tracking-wide"></div>
        </div>
      </div>
    </footer>

    <!-- AOS init -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
